<div class="services jarallax" id="services" style="margin-top:5%;">
  
  <div class="row ">
    <div class="col-sm-12">
      <h1>השכרת ציוד</h1>
    </div>
  </div>
  <div class="row ">
    <div class="col-sm-12">
     <h2>כל הציוד הנדרש כדי להפוך את המסיבה למסיבה אמיתית</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" >
      <hr class="line" >
    </div>
<div class="container" style="margin-top:2%;">
    
    <div  id="myImg" *ngFor="let equiqment of equiqments ; let x=index" class="col-md-4 ser-1 myImg" data-aos="zoom-in" id={{x}}>
      <div class="grid1" (click)="doSome(x)"> 
        <h4>{{equiqment.nameOfEquiqment}}</h4>
        <p>{{equiqment.descOfEquiqment}} </p>
  
      </div>
    </div>

    
    <div class="clearfix"></div>
  
</div>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">
  <span id="close" class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>
