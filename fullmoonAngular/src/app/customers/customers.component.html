<div class="bgCustomer">
  <div class="row align-items-center text-center" >
    <div class="col-md-12">
        <h3 class="heading-agileinfo" data-aos="zoom-in">הלקוחות שלנו
          <span class="thr">הלקוחות שלנו ממליצים </span></h3>
    </div>
      <div class="col-md-12">
          <div id="customers" class="slider-customers w3-animate-left" *ngFor="let customer of customers ; let x=index">
              <img class="lazyOwl" src="{{customer.picSrc}}" alt="" />
                  <h4>{{customer.nameOfCustomer}}</h4>
                  <span>{{customer.subTitle}}</span>
                  <div class="clearfix"></div>
                  <p class="para-w3-agile">
                      <span class="fa fa-quote-left" aria-hidden="true">
                      </span>{{customer.descOfCustomer}}</p>
          </div>
        </div>
  </div>
</div>
